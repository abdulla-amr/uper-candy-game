<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Candy — Coin Catcher</title>
<style>
  :root{
    --brand-yellow:#F7C62E;
    --brand-blue:#1976D2;
    --brand-bg:#0f1226;
  }

  html,body{
    height:100%;
    margin:0;
    background:var(--brand-bg);
    color:#fff;
    font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto;
    touch-action:none;
  }

  /* ===== Layout ===== */
  .wrap{
    max-width:900px;
    margin:auto;
    padding:8px;
    padding-top:40px;
  }

  header{text-align:center;padding-bottom:10px}
  h1{margin:0;font-size:clamp(20px,4vw,32px)}
  .badge{background:var(--brand-yellow);color:#392e04;font-weight:800;padding:4px 10px;border-radius:999px}

  /* ===== Game Area ===== */
  .game-area{
    position:relative;
    margin:0 auto;
    width:100%;
    max-width:960px; /* لا تتعدى حجم الديسكتوب */
    height:auto;     /* يحدد ديناميكياً */
    background:#101936;
    border:2px solid rgba(255,255,255,.08);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 20px 70px rgba(0,0,0,.45);
  }
  canvas{display:block;width:100%;height:100%}

  /* ===== HUD ===== */
  .hud{position:absolute;inset:0;pointer-events:none;padding:12px}
  .hud .row{display:flex;gap:12px;justify-content:space-between}
  .pill{
    background:rgba(0,0,0,.35);
    backdrop-filter:blur(4px);
    border:1px solid rgba(255,255,255,.15);
    border-radius:999px;
    padding:8px 14px;
    font-weight:700;
    font-size:16px;
  }

  /* ===== Overlay ===== */
  .center-panel{
    position:absolute;inset:0;
    display:grid;place-items:center;
    background:rgba(0,0,0,.6);
    pointer-events:auto;
    z-index:5;
  }
  .card{
    background:rgba(0,0,0,.8);
    border:1px solid rgba(255,255,255,.15);
    padding:22px 24px;
    border-radius:16px;
    max-width:560px;
    text-align:center;
  }
  .btn{
    background:var(--brand-blue);
    color:#fff;
    border:none;
    border-radius:12px;
    padding:10px 14px;
    font-weight:800;
    cursor:pointer;
    margin-top:12px;
    box-shadow:0 6px 20px rgba(25,118,210,.35);
  }

  /* ===== Touch Controls ===== */
  .touch-controls{
    position:absolute;
    left:0;
    right:0;
    bottom:calc(env(safe-area-inset-bottom, 0px) + 12px);
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 16px;
    z-index:30;
    pointer-events:auto;
  }
